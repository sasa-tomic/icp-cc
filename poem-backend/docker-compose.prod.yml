# Production overrides - adds Cloudflare Tunnel
services:
  api:
    container_name: icp-marketplace-api-prod
    restart: unless-stopped
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///data/marketplace.db?mode=rwc}
      - ENVIRONMENT=production
      - PORT=58000
    ports:
      - "58100:58000"
    networks:
      - api-network-prod

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: icp-marketplace-tunnel-prod
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN
    networks:
      - api-network-prod
    depends_on:
      api:
        condition: service_healthy

networks:
  api-network-prod:
    driver: bridge
