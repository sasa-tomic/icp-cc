services:
  api-prod:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    image: icp-marketplace-api:prod
    container_name: icp-marketplace-api-prod
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///data/marketplace-prod.db?mode=rwc}
      - ENVIRONMENT=production
      - PORT=58000
    volumes:
      - ./data:/data
    ports:
      - "58100:58000"
    networks:
      - api-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:58000/api/v1/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  cloudflared-prod:
    image: cloudflare/cloudflared:latest
    container_name: icp-marketplace-tunnel-prod
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN
    networks:
      - api-network-prod
    depends_on:
      api-prod:
        condition: service_healthy

networks:
  api-network-prod:
    driver: bridge
