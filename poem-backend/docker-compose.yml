# Base configuration shared by both prod and dev
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: icp-marketplace-api:latest
    restart: unless-stopped
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///data/marketplace.db?mode=rwc}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - PORT=58000
    networks:
      - api-network-dev
    volumes:
      - ./data:/data
    ports:
      - "${API_PORT:-58000}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:58000/api/v1/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

networks:
  api-network-dev:
    driver: bridge
