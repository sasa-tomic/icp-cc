# Base configuration - truly minimal shared settings only
# Dev and prod override everything for complete separation
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: icp-marketplace-api:latest
    environment:
      - PORT=58000
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:58000/api/v1/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
